  <path d="M170 160 Q180 170 190 160" stroke="#333" stroke-width="3" fill="none"/>
  <!-- Nose -->
  <polygon points="145,180 155,180 150,188" fill="#FFB7B2"/>
  <!-- Whiskers -->
  <line x1="80" y1="170" x2="50" y2="165" stroke="#333" stroke-width="2"/>
  <line x1="80" y1="180" x2="50" y2="180" stroke="#333" stroke-width="2"/>
  <line x1="220" y1="170" x2="250" y2="165" stroke="#333" stroke-width="2"/>
  <line x1="220" y1="180" x2="250" y2="180" stroke="#333" stroke-width="2"/>
</svg>
