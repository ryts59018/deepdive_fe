<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        body {
            background-color: #f3f3f3;
            font-family: 'poppins', sans-serif;
        }

        .container {
            box-sizing: border-box;
            width: 300px;
            border: 5px solid #999;
            border-radius: 10px;
            padding: 30px 20px;
            margin: 50px 0 0 50px;

            background-color: #fff;
            background-image: url('./icons/arrow-top.svg'), url('./img/irangi_1.png');
            background-position: right 10px top 10px, right 10px bottom;
            background-repeat: no-repeat;
            background-size: 50px auto;
            
            /* 상하 좌우 */
        }

        .container h1 {
            font-size: 24px;
            font-weight: 600;
            padding-left: 34px;
            background-image: url(./icons/setting.svg);
            background-repeat: no-repeat;
        }

        .container p {
            font-size: 14px;
            line-height: 1.2;
            margin-top: 14px;
        }
    </style>
</head>

<body>
    <article class="container">
        <h1>Card Title</h1>
        <p>
            이 카드는 CSS Box Model을 이해하기 위한 예제입니다.
        </p>
        <p>
            margin, padding, border, border-radius, 크기등을 다양하게 조정해보세요
        </p>
    </article>
</body>

</html>
