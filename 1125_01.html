<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-spacing: 0px;
            border-collapse: collapse;
        }
    td,th{
        border: 1px solid red; 
        padding: 10px;
    }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>



    <table>
        <tr>
            <td colspan="3">A</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>



    <table>
        <tr>
            <td rowspan="2">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>



   
     <table>
        <caption>RESUME</caption>
     <tr>
        <td rowspan="3"><img src="./img/ghost_n1.png"></td>
        <th>이름</th>
        <td>-</td>
        <th>mbti</th>
        <td>-</td>
     </tr>
       <tr>
        
        <td>주소</td>
        <td colspan="3">-</td>
        
        
     </tr>
      <tr>
        
        <td>전화번호</td>
        <td>-</td>
        <td>생일</td>
        <td>-</td>
     </tr>



     </table>
</body>
</html>
